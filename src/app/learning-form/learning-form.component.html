<div class="container">
  <h1>Hero Form</h1>
  <form (ngSubmit)="onSubmit(UserForm)" #UserForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" [(ngModel)]="user.name" name="name" #fieldName="ngModel" required>
      <span class="text-danger" *ngIf="UserForm.submitted && fieldName.invalid">Name required</span>
    </div>

    <div class="form-group">
      <label for="alterEgo">Track</label>
      <input type="password" class="form-control" [(ngModel)]="user.password" name="password" #fieldName="ngModel" required>
      <span class="text-danger" *ngIf="UserForm.submitted && fieldName.invalid">Password required</span>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

  </form>
</div>
